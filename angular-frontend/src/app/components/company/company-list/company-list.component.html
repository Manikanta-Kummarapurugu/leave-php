
<div class="container-fluid">
  <div class="page-header">
    <h1 class="h3 mb-0 text-gray-800">Company Management</h1>
    <button class="btn btn-primary" (click)="addCompany()">
      <i class="fa fa-plus"></i> Add Company
    </button>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Companies</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Company Name</th>
              <th>Address</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companies">
              <td>{{ company.id }}</td>
              <td>{{ company.name }}</td>
              <td>{{ company.address }}</td>
              <td>{{ company.contact }}</td>
              <td>
                <button class="btn btn-warning btn-sm" (click)="editCompany(company)">
                  <i class="fa fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteCompany(company.id)">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="companies.length === 0">
              <td colspan="5" class="text-center">No companies found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
