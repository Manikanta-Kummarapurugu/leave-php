
<div class="container-fluid">
  <div class="page-header">
    <h1 class="h3 mb-0 text-gray-800">Department Management</h1>
    <button class="btn btn-primary" (click)="addDepartment()">
      <i class="fa fa-plus"></i> Add Department
    </button>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Departments</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Department Name</th>
              <th>Company</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departments">
              <td>{{ department.id }}</td>
              <td>{{ department.name }}</td>
              <td>{{ department.company_name }}</td>
              <td>{{ department.description }}</td>
              <td>
                <button class="btn btn-warning btn-sm" (click)="editDepartment(department)">
                  <i class="fa fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.id)">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="departments.length === 0">
              <td colspan="5" class="text-center">No departments found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
